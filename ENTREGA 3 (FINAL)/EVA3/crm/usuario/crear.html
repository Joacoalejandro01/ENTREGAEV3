<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/usuario.js"></script>
    </head>
    <body >
        <div class="container">
        <div id="alert-container"></div>
            <form>
                <div class="mb-3">
                  <label for="txt_dv" class="form-label">DV</label>
                  <input type="text" class="form-control" id="txt_dv" aria-describedby="nombreHelp">
                  <div id="nombreHelp" class="form-text">Ingrese el nuevo dv.</div>
                </div>

                <div class="mb-3">
                  <label for="txt_usuario_nombres" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="txt_usuario_nombres" aria-describedby="nombreHelp">
                  <div id="nombreHelp" class="form-text">Ingrese los nuevos nombres.</div>
                </div>

                <div class="mb-3">
                  <label for="txt_usuario_apellidos" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="txt_usuario_apellidos" aria-describedby="nombreHelp">
                  <div id="nombreHelp" class="form-text">Ingrese los nuevos apellidos.</div>
                </div>

                <div class="mb-3">
                  <label for="txt_usuario_email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="txt_usuario_email" aria-describedby="nombreHelp">
                  <div id="nombreHelp" class="form-text">Ingrese el nuevo email.</div>
                </div>

                <div class="mb-3">
                  <label for="txt_usuario_celular" class="form-label">Celular</label>
                  <input type="text" class="form-control" id="txt_usuario_celular" aria-describedby="nombreHelp">
                  <div id="nombreHelp" class="form-text">Ingrese el nuevo celular.</div>
                </div>

                <div class="mb-3">
                    <label for="txt_usuario_username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="txt_usuario_username" aria-describedby="nombreHelp">
                    <div id="nombreHelp" class="form-text">Ingrese el nuevo username.</div>
                  </div>

                  <div class="mb-3">
                    <label for="txt_usuario_password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="txt_usuario_password" aria-describedby="nombreHelp">
                    <div id="nombreHelp" class="form-text">Ingrese el nuevo passsword.</div>
                  </div>
                
                <input class="btn btn-primary" type="button" value="Enviar" onclick="agregarUsuario();">
              </form>
        </div>
        
    </body>
</html>
